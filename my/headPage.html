<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>首页</title>
    <style >
    iframe{
        width:100%;
        height:10%;
        z-index:99999;
    }
#carousel-example-generic{
    z-index:-1;
}
    </style>
</head>

<body>
<iframe src="nav.html" frameborder="0" scrolling="no" ></iframe>
<div id="carousel-example-generic" class="carousel slide" data-ride="carousel"style="margin-top: 0%;width:70%;">
    <!-- Indicators -->
    <ol class="carousel-indicators" style="margin-bottom: 0%">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        <li data-target="#carousel-example-generic" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox" style="margin-top:0% ">
        <div class="item active">
            <img src="../picture/home_c2.png" alt="...">
            <div class="carousel-caption">
               ...
            </div>
        </div>
        <div class="item">
            <img  src="../picture/home_c3.png" alt="...">
            <div class="carousel-caption">
                ...
            </div>
        </div>
        <div class="item">
            <img src="../picture/home_c4.png" alt="...">
            <div class="carousel-caption">
                ...
            </div>
        </div>
        <div class="item">
            <img src="../picture/home_c7.png" alt="...">
            <div class="carousel-caption">
                ...
            </div>
        </div>
    </div>
    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
    <script src="//cdn.bootcss.com/jquery/3.1.0/jquery.js"></script>
<script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.js"></script>
    <script>
        $('.carousel').carousel({
            interval: 2000
        })
    </script>
</div>
</body>
</html>
